<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter Details Here</h1>
     <form action="">
        <label for="">First name</label>
        <input type="text">
        <label for="">Second name</label>
        <input type="text">
       <br><br>
       <label for="age">Age:</label>
       <input id="age" type="number">
       <br><br>
       <label for="date">Date of birth</label>
       <input id="date" type="date">
       <br><br>
       <label for="email">Email:</label>
       <input id="email" type="email">
       <br><br>
       <label for="password">Password</label>
       <input id="password" type="password">
       <br><br>
       <p>Enter your Tshirt size</p>
       <input id="small" name="tshirtsize" type="radio">
       <label for="small">Small</label>
       <br><br>
       <input id="medium"name="tshirtsize" type="radio">
       <label for="medium">Medium</label>
       <br><br>
       <input id="large"name="tshirtsize" type="radio">
       <label for="large">Large</label>
       <br><br>
       <label for="cars">Choose a car</label>
       <select name="car"id="cars">
        <option value="volvo"></option>
        <option value="alto"></option>
        <option value="ferrari"></option>
        <option value="audi"></option>
       </select>
       <br><br>
       <label for="aboutYourself">Description</label>
       <textarea name="aboutYourself" id="aboutYourself" cols="30" rows="10"></textarea>
       <input type="reset">
       <input type="submit">
       <br><br>

      
    </form> 
</body>
</html>
